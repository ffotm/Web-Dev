<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <title>Master Edu - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .light-mode {
            --bg-primary: rgb(255, 255, 255);
            --bg-secondary: #a093d1;
            --bg-tertiary: #ffffff;
            --bg-card1: #9580bb;
            --bg-card: #a093d1;
            --bg-card-hover: #1706FA0;
            --text-primary: #240447;
            --text-secondary: #1e063d;
            --btn-bg: #9DFF57;
            --btn-text: #1f093d;
            --btn-hover: #2d0561;
            --separator-color: rgb(255, 255, 255);
        }
        
         :root {
            /* Light mode colors */
            --bg-primary: #14002E;
            --bg-secondary: #220547;
            --bg-tertiary: #2b0f50;
            --bg-card: #2A2050;
            --bg-card1: #473e70;
            --bg-card-hover: #443a66;
            --text-primary: #E0D9FF;
            --text-secondary: #BFB6D9;
            --btn-bg: #9DFF57;
            --btn-text: #14002E;
            --btn-hover: #8BED4A;
            --separator-color: rgba(224, 217, 255, 0.5);
        }
        
        body {
            font-family: "Lusitana", serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        body.light {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 2px solid var(--separator-color);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            color: var(--text-primary);
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--bg-card-hover);
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .auth-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--separator-color);
            transition: all 0.3s;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            height: 70px;
            width: 70px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }
        
        input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 8px;
            border: 1px solid var(--separator-color);
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        input:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: var(--bg-secondary);
        }
        
        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-family: "Lusitana", serif;
        }
        
        .btn-primary {
            background: var(--btn-bg);
            color: var(--btn-text);
            font-family: "Lusitana", serif;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(157, 255, 87, 0.4);
            background: var(--btn-hover);
            color: var(--text-primary);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--separator-color);
            margin-top: 15px;
            color: var(--text-primary);
            font-family: "Lusitana", serif;
        }
        
        .btn-secondary:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
            border-color: var(--bg-secondary);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--separator-color);
        }
        
        .divider span {
            position: relative;
            padding: 0 15px;
            font-size: 13px;
            background: var(--bg-card);
            color: var(--text-secondary);
        }
        
        .link-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .link-text a {
            color: var(--btn-bg);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .link-text a:hover {
            text-decoration: underline;
            color: var(--btn-hover);
        }
        
        .hidden {
            display: none;
        }
        
        .goal-section {
            margin-bottom: 30px;
        }
        
        .goal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .goal-option {
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            border: 1px solid var(--separator-color);
            color: var(--text-primary);
        }
        
        .goal-option:hover {
            transform: translateX(5px);
            border-color: var(--bg-secondary);
            background: var(--bg-card-hover);
        }
        
        .goal-option.selected {
            border-color: var(--btn-bg);
            background: var(--bg-card-hover);
        }
        
        .goal-icon {
            font-size: 18px;
        }
    </style>
</head>

<body class="dark">
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">light mode</span>
    </button>

    <div class="container">
        <!-- Login Form -->
        <div class="logo">
            <img src="logo.png" class="logo-icon"></img>
            <span class="logo-text">Master Edu</span>
        </div>
        <div id="loginCard" class="auth-card">

            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <button type="button" class="btn btn-secondary" onclick="showSignup()">Sign up with Google</button>
            </form>
            <div class="link-text">
                New to Master Edu? <a onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupCard" class="auth-card hidden">

            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">Sign up with Google</button>
            </form>
            <div class="link-text">
                Already have an account? <a onclick="showLogin()">Sign in</a>
            </div>
        </div>

        <!-- Goal Selection Form -->
        <div id="goalCard" class="auth-card hidden">

            <div class="goal-section">
                <h2>What's Your Top Goal?</h2>
                <div class="goal-options">
                    <div class="goal-option" onclick="selectGoal(this)">
                        <span>Excelling in school</span>
                    </div>
                    <div class="goal-option" onclick="selectGoal(this)">
                        <span>Learning new skills</span>
                    </div>
                    <div class="goal-option" onclick="selectGoal(this)">

                        <span>Participating in Events</span>
                    </div>
                    <div class="goal-option" onclick="selectGoal(this)">

                        <span>Teaching</span>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="completeGoal()">Next</button>

            </div>
        </div>
    </div>

    <script>
        let selectedGoal = null;

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const button = document.querySelector('.theme-toggle');

            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                body.classList.add('light-mode');
                themeIcon.textContent = '';
                button.childNodes[1].textContent = ' Dark Mode';
            } else {
                body.classList.remove('light');
                body.classList.remove('light-mode');
                body.classList.add('dark');
                themeIcon.textContent = '';
                button.childNodes[1].textContent = ' Light Mode';
            }
        }

        function showSignup() {
            document.getElementById('loginCard').classList.add('hidden');
            document.getElementById('signupCard').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupCard').classList.add('hidden');
            document.getElementById('goalCard').classList.add('hidden');
            document.getElementById('loginCard').classList.remove('hidden');
        }

        function showGoalSelection() {
            document.getElementById('signupCard').classList.add('hidden');
            document.getElementById('goalCard').classList.remove('hidden');
        }

        function selectGoal(element) {
            document.querySelectorAll('.goal-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedGoal = element.textContent.trim();
        }

        function completeGoal() {
            if (selectedGoal) {
                alert('Welcome to Master Edu! Your goal: ' + selectedGoal);
            } else {
                alert('Please select a goal to continue.');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            alert('Login successful for: ' + email);
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            showGoalSelection();
        });
    </script>
</body>

</html>
